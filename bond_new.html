<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>国债知识进乡村 - 图片滑动展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
            color: #333;
            padding: 20px 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin: 20px auto;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #1890ff;
        }
        h1 {
            color: #1890ff;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .slider-container {
            position: relative;
            margin: 0 auto 30px;
            max-width: 900px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
            height: 70vh;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .btn-slider {
            padding: 10px 25px;
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 6px;
            color: #1890ff;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            font-weight: 500;
        }
        .btn-slider:hover {
            background: #1890ff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(24, 144, 255, 0.2);
        }
        .btn-slider i {
            margin-right: 8px;
        }
        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: all 0.3s;
        }
        .dot.active {
            background: #1890ff;
            transform: scale(1.2);
        }
        .current-position {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            color: #666;
        }
        .instructions {
            background: #f9fbff;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #1890ff;
        }
        .instructions h5 {
            color: #1890ff;
            margin-top: 0;
        }
        .last-update {
            color: #666;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 0.9em;
        }
        /* 触摸设备优化 */
        .slider {
            cursor: grab;
        }
        .slider:active {
            cursor: grabbing;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .slider {
                height: 50vh;
            }
            .btn-slider {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-images"></i> 国债知识进乡村宣传材料</h1>
            <p class="lead">左右滑动查看所有图片 - 共17张</p>
        </div>

        <div class="instructions">
            <h5><i class="fas fa-info-circle"></i> 操作指南</h5>
            <p>使用左右箭头按钮切换图片，或直接在图片上左右滑动（触摸设备），或使用键盘左右箭头键。</p>
        </div>

        <div class="slider-container">
            <div class="slider" id="slider">
                <!-- 幻灯片将通过JavaScript动态生成 -->
            </div>
        </div>

        <div class="current-position">
            <span id="current-slide">1</span> / <span id="total-slides">17</span>
        </div>

        <div class="slider-dots" id="slider-dots">
            <!-- 导航点将通过JavaScript动态生成 -->
        </div>

        <div class="slider-controls">
            <div class="btn-slider" onclick="prevSlide()">
                <i class="fas fa-arrow-left"></i> 上一张
            </div>
            <div class="btn-slider" onclick="nextSlide()">
                下一张 <i class="fas fa-arrow-right"></i>
            </div>
        </div>

        <div class="last-update">
            <p>页面最后更新于：<span id="update-time"></span></p>
        </div>
    </div>

    <script>
        // 更新时间显示
        document.getElementById('update-time').textContent = new Date().toLocaleString();
        
        // 幻灯片数据 - 使用您的图片路径
        const slideData = [];
        for (let i = 1; i <= 17; i++) {
            slideData.push({
                image: `images/guozhai/slide${i}.png`,
                title: `图片 ${i}`
            });
        }
        
        let currentSlideIndex = 0;
        const slider = document.getElementById('slider');
        const currentSlideElement = document.getElementById('current-slide');
        const totalSlidesElement = document.getElementById('total-slides');
        const sliderDots = document.getElementById('slider-dots');
        
        // 初始化幻灯片
        function initializeSlides() {
            // 设置总页数
            totalSlidesElement.textContent = slideData.length;
            
            // 生成幻灯片
            slideData.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.innerHTML = `<img src="${slide.image}" alt="${slide.title}" onerror="this.src='https://placehold.co/800x600/ff4d4f/white?text=图片加载失败'">`;
                slider.appendChild(slideDiv);
                
                // 生成导航点
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (index === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(index));
                sliderDots.appendChild(dot);
            });
            
            // 更新显示
            updateSlidePosition();
        }
        
        // 更新幻灯片位置
        function updateSlidePosition() {
            slider.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
            currentSlideElement.textContent = currentSlideIndex + 1;
            
            // 更新导航点状态
            document.querySelectorAll('.dot').forEach((dot, index) => {
                if (index === currentSlideIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        // 切换到特定幻灯片
        function goToSlide(index) {
            if (index < 0) index = 0;
            if (index >= slideData.length) index = slideData.length - 1;
            
            currentSlideIndex = index;
            updateSlidePosition();
        }
        
        // 下一张幻灯片
        function nextSlide() {
            if (currentSlideIndex < slideData.length - 1) {
                currentSlideIndex++;
                updateSlidePosition();
            }
        }
        
        // 上一张幻灯片
        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlidePosition();
            }
        }
        
        // 添加触摸滑动支持
        let touchStartX = 0;
        let touchEndX = 0;
        
        slider.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        slider.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        // 处理滑动动作
        function handleSwipe() {
            const minSwipeDistance = 50; // 最小滑动距离
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) < minSwipeDistance) return;
            
            if (swipeDistance > 0) {
                // 向右滑动 - 上一张
                prevSlide();
            } else {
                // 向左滑动 - 下一张
                nextSlide();
            }
        }
        
        // 添加键盘支持
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
        
        // 初始化
        window.onload = initializeSlides;
    </script>
</body>
</html>
