<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>国债知识进乡村 - PPT展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
            color: #333;
            padding: 20px 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin: 20px auto;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #1890ff;
        }
        h1 {
            color: #1890ff;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .slideshow-container {
            position: relative;
            margin: 0 auto 30px;
            max-width: 900px;
            border: 1px solid #d9eafb;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .slide {
            display: none;
            width: 100%;
            text-align: center;
        }
        .slide.active {
            display: block;
        }
        .slide img {
            max-width: 100%;
            height: auto;
            max-height: 70vh;
        }
        .slide-number {
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(24, 144, 255, 0.8);
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 16px;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            user-select: none;
        }
        .prev:hover, .next:hover {
            background: rgba(24, 144, 255, 1);
        }
        .next {
            right: 15px;
        }
        .prev {
            left: 15px;
        }
        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 10px;
        }
        .thumbnail {
            width: 100px;
            height: 70px;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
            border: 2px solid transparent;
            border-radius: 5px;
            overflow: hidden;
        }
        .thumbnail:hover {
            opacity: 0.8;
            border-color: #1890ff;
        }
        .thumbnail.active {
            opacity: 1;
            border-color: #1890ff;
            box-shadow: 0 0 8px rgba(24, 144, 255, 0.5);
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn-nav {
            padding: 10px 20px;
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 6px;
            color: #1890ff;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }
        .btn-nav i {
            margin-right: 8px;
        }
        .btn-nav:hover {
            background: #1890ff;
            color: white;
        }
        .progress-container {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #1890ff;
            width: 0%;
            transition: width 0.3s;
        }
        .last-update {
            color: #666;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 0.9em;
        }
        .loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .prev, .next {
                width: 40px;
                height: 40px;
                padding: 12px;
            }
            .thumbnail {
                width: 80px;
                height: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-image"></i> 国债知识进乡村宣传材料</h1>
            <p class="lead">PPT幻灯片展示 - 共17张</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="slideshow-container" id="slideshow-container">
            <!-- 幻灯片将通过JavaScript动态生成 -->
            <div class="loading-indicator" id="loading-indicator">
                <i class="fas fa-spinner fa-spin"></i> 加载中，请稍候...
            </div>
        </div>

        <div class="navigation">
            <div class="btn-nav" onclick="plusSlides(-1)">
                <i class="fas fa-arrow-left"></i> 上一张
            </div>
            <div class="btn-nav" onclick="plusSlides(1)">
                下一张 <i class="fas fa-arrow-right"></i>
            </div>
            <div class="btn-nav" onclick="currentSlide(1)">
                <i class="fas fa-fast-backward"></i> 第一张
            </div>
            <div class="btn-nav" onclick="currentSlide(17)">
                最后一张 <i class="fas fa-fast-forward"></i>
            </div>
        </div>

        <div class="thumbnails" id="thumbnails">
            <!-- 缩略图将通过JavaScript动态生成 -->
        </div>

        <div class="last-update">
            <p>页面最后更新于：<span id="update-time"></span></p>
        </div>
    </div>

    <script>
        // 更新时间显示
        document.getElementById('update-time').textContent = new Date().toLocaleString();
        
        // 幻灯片数据 - 使用您的图片路径
        const slideData = [];
        for (let i = 1; i <= 17; i++) {
            slideData.push({
                image: `images/guozhai/slide${i}.png`,
                title: `幻灯片 ${i}`
            });
        }
        
        let slideIndex = 1;
        let slides = [];
        let thumbnails = [];
        
        // 显示加载指示器
        function showLoader() {
            document.getElementById('loading-indicator').style.display = 'block';
        }
        
        // 隐藏加载指示器
        function hideLoader() {
            document.getElementById('loading-indicator').style.display = 'none';
        }
        
        // 初始化幻灯片
        function initializeSlides() {
            showLoader();
            
            const slidesContainer = document.getElementById('slideshow-container');
            const thumbnailsContainer = document.getElementById('thumbnails');
            
            // 生成幻灯片
            slideData.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.innerHTML = `
                    <div class="slide-number">${index + 1} / ${slideData.length}</div>
                    <img src="${slide.image}" alt="${slide.title}" onload="imageLoaded()" onerror="imageError(${index})">
                `;
                slidesContainer.appendChild(slideDiv);
                
                // 生成缩略图
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.innerHTML = `<img src="${slide.image}" alt="${slide.title}">`;
                thumbnail.addEventListener('click', () => currentSlide(index + 1));
                thumbnailsContainer.appendChild(thumbnail);
            });
            
            // 获取所有幻灯片和缩略图元素
            slides = document.getElementsByClassName("slide");
            thumbnails = document.getElementsByClassName("thumbnail");
            
            // 显示第一张幻灯片
            setTimeout(() => {
                if (slides.length > 0) {
                    showSlides(slideIndex);
                    updateProgressBar();
                }
                hideLoader();
            }, 500);
        }
        
        // 图片加载计数
        let loadedImages = 0;
        function imageLoaded() {
            loadedImages++;
            // 所有图片加载完成后隐藏加载指示器
            if (loadedImages >= slideData.length) {
                hideLoader();
            }
        }
        
        // 图片加载错误处理
        function imageError(index) {
            console.error(`图片加载失败: ${slideData[index].image}`);
            // 可以设置默认错误图片
            const imgElement = document.querySelectorAll('.slide img')[index];
            if (imgElement) {
                imgElement.src = "https://placehold.co/800x600/ff4d4f/white?text=图片加载失败";
                imgElement.alt = "图片加载失败";
            }
            loadedImages++;
        }
        
        // 切换幻灯片
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
            if (slides.length === 0) return;
            
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].className = slides[i].className.replace(" active", "");
            }
            
            for (let i = 0; i < thumbnails.length; i++) {
                thumbnails[i].className = thumbnails[i].className.replace(" active", "");
            }
            
            if (slides[slideIndex-1]) {
                slides[slideIndex-1].className += " active";
                thumbnails[slideIndex-1].className += " active";
            }
            
            updateProgressBar();
        }
        
        // 更新进度条
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${(slideIndex / slideData.length) * 100}%`;
        }
        
        // 键盘导航
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                plusSlides(-1);
            } else if (event.key === 'ArrowRight') {
                plusSlides(1);
            }
        });
        
        // 初始化
        window.onload = initializeSlides;
    </script>
</body>
</html>
