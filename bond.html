<!DOCTYPE html>
<html>
<head>
    <title>国债知识</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<!--     <script src="js/load-content.js"></script> -->
    <style>
        #bond-image { 
            max-width: 100%; 
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        .announcement {
            margin-bottom: 15px;
            padding: 15px;
            border-left: 4px solid #1890ff;
            background: #f8f9fa;
        }
        .last-update { color: #666; margin-top: 30px; }
        .title-link {
            text-decoration: none;
            color: inherit;
        }
        .title-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- 修改后的标题，添加了直接跳转公告的链接 -->
        <h1 class="text-center mb-4">
            <a href="http://gks.mof.gov.cn/ztztz/guozaiguanli/gzfxdzs/202507/t20250707_3967319.htm" class="title-link">
                国债知识
            </a>
        </h1>
        
        
        <p class="last-update">最后更新: <span id="update-time"></span></p>
        
        <a href="index.html" class="btn btn-outline-primary mt-3">← 返回首页</a>
    </div>

    <script>
        // 确保图片每次加载都获取最新版本（避免缓存）
        document.getElementById('bond-image').src = `images/rate.png?t=${new Date().getTime()}`;
        
        // 更新时间显示
        document.getElementById('update-time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
