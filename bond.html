<!DOCTYPE html>
<html>
<head>
    <title>国债知识</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #bond-image { 
            max-width: 100%; 
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        .announcement {
            margin-bottom: 15px;
            padding: 15px;
            border-left: 4px solid #1890ff;
            background: #f8f9fa;
        }
        .last-update { color: #666; margin-top: 30px; }
        .title-link {
            text-decoration: none;
            color: inherit;
        }
        .title-link:hover {
            text-decoration: underline;
        }
        .long-image-container {
            margin: 20px 0;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .long-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .image-caption {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">国债知识进乡村宣传材料</h1>
        
        <!-- 长图显示区 -->
        <div class="long-image-container">
            <img src="images/2025国债知识进乡村.png" alt="2025国债知识宣传" class="long-image">
            <div class="image-caption">2025年国债知识进乡村宣传图</div>
        </div>
        
        <!-- 辅助信息 -->
<!--         <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <div class="alert alert-info">
                    <h5>温馨提示</h5>
                    <p>如果您需要查看更详细的信息或无法清晰查看图片内容，请联系当地财政部门获取完整宣传材料。</p>
                </div>
            </div>
        </div> -->
        
        <div class="last-update text-center mt-4">
            <p>页面最后更新于：<span id="update-time"></span></p>
        </div>
    </div>

    <script>
        // 更新时间显示
        document.getElementById('update-time').textContent = new Date().toLocaleString();
        
        // 图片加载错误处理
        document.querySelector('.long-image').addEventListener('error', function() {
            this.alt = '图片加载失败，请检查图片路径是否正确';
            this.parentNode.innerHTML = '<div class="alert alert-warning">图片加载失败，请检查图片路径或文件名是否正确</div>';
        });
    </script>
</body>
</html>
