<!DOCTYPE html>
<html>
<head>
    <title>承销网点查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh; 
            box-sizing: border-box; 
            position: relative; 
            z-index: 1; 
        }

        /* 保持与首页一致的背景风格 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("images/bank1.png"); /* 与首页背景图保持一致 */
            background-size: cover;
            background-position: center;
            opacity: 0.8; /* 与首页透明度保持一致 */
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }

        .institution-list {
            display: grid;
            grid-template-columns: 1fr; /* 手机端单列 */
            gap: 15px;
        }

        /* 电脑端适配为2列布局 */
        @media (min-width: 768px) {
            .institution-list {
                grid-template-columns
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .inst-btn {
            display: block;
            padding: 18px 15px;
            background: #1890ff;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .inst-btn:hover {
            background: #096dd9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: white;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            color: #1890ff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>承销机构列表</h1>
        
        <div class="institution-list">
            <!-- 11家承销机构按钮，替换为实际机构名称和链接 -->
            <a href="https://docs.qq.com/sheet/DR3R3b1V5SGZKVm1R?no_promotion=1&tab=BB08J2" class="inst-btn" target="_blank">
                工商银行
            </a>
            <a href="https://docs.qq.com/sheet/DR2hvemhyWWR5SkV0?no_promotion=1&tab=BB08J2" class="inst-btn" target="_blank">
                农业银行
            </a>
            <a href="https://docs.qq.com/sheet/DR2tHc2RST2dmbnpF?no_promotion=1&tab=BB08J2" class="inst-btn" target="_blank">
                中国银行
            </a>
            <a href="https://docs.qq.com/sheet/DR0RWekdvV1hjUG53?no_promotion=1&tab=BB08J2" class="inst-btn" target="_blank">
                建设银行
            </a>
            <a href="https://docs.qq.com/sheet/DR01EU1BWaER5UERi?no_promotion=1&tab=BB08J2" class="inst-btn" target="_blank">
                交通银行
            </a>
            <a href="https://docs.qq.com/sheet/DR3h4b1d1SnpqSFhC?no_promotion=1&tab=BB08J2" class="inst-btn" target="_blank">
                邮储银行
            </a>
            <a href="https://docs.qq.com/sheet/DR2hqRFhpQnJjcXRm?no_promotion=1&tab=BB08J2" class="inst-btn" target="_blank">
                华夏银行
            </a>
            <a href="https://docs.qq.com/sheet/DR2VLbHBwdENUdVVS?no_promotion=1&tab=BB08J2" class="inst-btn" target="_blank">
                招商银行
            </a>
            <a href="https://docs.qq.com/sheet/DR2pNd3JPc0hEQkJ6?no_promotion=1&tab=BB08J2" class="inst-btn" target="_blank">
                平安银行
            </a>
            <a href="https://docs.qq.com/sheet/DR2x0d0drT2djQ3NW?no_promotion=1&tab=BB08J2" class="inst-btn" target="_blank">
                民生银行
            </a>
            <a href="https://docs.qq.com/sheet/DR3VVc05BeU1tZVBZ?no_promotion=1&tab=BB08J2" class="inst-btn" target="_blank">
                广发银行
            </a>
        </div> 
    </div>
</body>
</html>
